<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 폼 요소</title>
</head>
<body>
    <!--
        '폼 요소'는 사용자로부터 입력을 받기 위해 사용되는 요소
        <form> 으로 입력에 대한 양식을 지정함
        <form> 요소는 입력에 대한 양식으로, 
        <input>, <textarea>, <select>, <checkbox>, <radio>, <button>등의 입력 양식 요소를 포함할 수 있음
    -->

    <!-- <input> : 사용자로부터 입력을 받는 기본적인 요소로 대부분 문자 형태를 받을 때 사용-->
    <input />
    <!-- type 속성 : 데이터를 입력받는 방식-->
    <!-- text : 문자열을 그대로 입력-->
    <input type = "text"/>
    <!-- password : 입력받은 문자열을 가려줌-->
    <input type = "password" placeholder = "비밀번호를 입력하세요" />
    <!-- date : 날짜를 입력받는 ui를 생성해줌 (FireFox 브라우저에서는 사용 불가)-->
    <input type = "date" />
    <!-- time : 시간을 입력받는 ui를 생성해줌 (FireFox 브라우저에서는 사용 불가)-->
    <input type = "time" />
    <!-- datetime-locale : 날짜 및 시간을 입력받는 ui를 생성해줌-->
    <input type = "datetime-local" />

    <!-- file : 파일을 입력받을 수 있음-->
    <input type = "file" />

    <!-- range : 범위를 지정할 수 있음-->
    <!-- min, max, step : 최소값, 최대값, 차이-->
    <input type = "range" min="2" max="10" step="1"/>

    <!-- number : 숫자를 입력 받을 수 있음-->
    <!-- min, max, step : 최소값, 최대값, 차이-->
    <input type = "number" min="-5" max="5" step="2"/>

    <!-- radio : 주어진 리스트 중에 하나를 선택할 수 있도록 함-->
    <!-- name 속성으로 radio 버튼을 그룹화 할 수 있음-->
    <input type = "radio" name="a"/>
    <input type = "radio" name="a"/>
    <input type = "radio" name="b"/>
    <input type = "radio" name="b"/>
</body>
</html>
